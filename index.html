<html>
    <head>
        <title> Visual Studio Code </title>
    </head>
    <body>
        <p> Visual Studio Code is an online IDE used to create web apps. </p>
        <script>
        console.log ("Hi! I am console screen.");
            var first_name="Samreen"; console.log(first_name);
            var last_name="Sachdev"; console.log(last_name);
            var full_name=first_name.concat(last_name); console.log(full_name);
            var length_of_name=full_name.length; console.log(length_of_name);
            var name_1="I am Samreen Sachdev"; console.log(name_1);
            var replace_name=name_1.replace("Sachdev","Kaur"); console.log(replace_name);
            var capital_name="UNICORN"; console.log(capital_name);
            var small_letters=capital_name.toLowerCase(); console.log(small_letters);
            var cap_letters=small_letters.toUpperCase(); console.log(cap_letters);
            var square_root=Math.sqrt(20); console.log(square_root);
            var max_number=Math.max(15,30); console.log(max_number);
            var min_number=Math.min(10,25); console.log(min_number);
            var power=Math.pow(5,2); console.log(power);
            </script>
     </body>
</html>
